    <!-- Login Modal-->

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>

                    <div class="form-group">

                    <div class="form-group">

            </div>

            </div>
        </div>
    </div>

    <!-- Register Modal-->

            </div>

    <!-- Create New Todo Modal-->
    <div class="modal fade" id="createtodoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                    <form>
                        <div class="form-group">

                            <input type="text" class="form-control" id="createtododescription" aria-describedby="emailHelp" placeholder="Enter description">

                        <div class="form-group">
                            <label for="exampleInputEmail1">Due Date</label>
                            <input type="text" class="form-control" id="createtododuedate" aria-describedby="emailHelp" placeholder="Enter date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="createtodo()">Save</button>
                </div>
            </div>
        </div>
